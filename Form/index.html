<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="formWithValidation">
        <img src="img/Path2.png" alt="close form">
        <p>Регистрация</p>

        <input type="text" placeholder="ФИО*" class="userName field">
        <input type="email" placeholder="E-mail (Ваш логин)" class="userEmail field">
        <input type="tel" placeholder="Телефон*" class="userPhone field">
        <input type="text" placeholder="Страна*" class="userCountry field">
        <input type="text" class="userBirthDay field" placeholder="Дата рождения">
        <input type="password" class="password field" placeholder="Пароль*">
        <input type="password" class="passwordConfirm field" placeholder="Повторить пароль*">
        <input type="submit" value="ЗАРЕГИСТРИРОВАТЬСЯ">
    </form>
    <script src="js.js"></script>
</body>
</html>
