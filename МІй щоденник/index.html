<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мій щоденник</title>
    <link rel="stylesheet" href="./assets/material-icons/material-icons.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Wallpoet&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baskervville&display=swap" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    <a href="#" id="exit"></a>
    <header>
        <h1>Щоденник записник</h1>
        <p class="error_search">Не знайдено записів за даною темою</p>
        <p class="error_text">Додайте текст для запису</p>
        <p class="error_theme">Оберіть тему</p>
                                                
        <div class="firstActionContainer">
            <select id="theme" class="select" onchange="console.log('Work')" required >
                <option disabled value="Тема">Тема</option>
                <option value="Навчання">Навчання</option>
                <option value="Робота">Робота</option>
                <option value="Сім'я">Сім'я</option>
            </select>
            <input type="text" class="addAction" placeholder="Додайте новий запис">
            <a href="#" class="button"><i class="material-icons addIcon">add_box</i></a>
            <input type="button" id="search" value="Пошук">
        </div>
        <hr id="hr">
        <div id="root"></div>
    </header>

    <script src="./src/app.js"></script>
</body>
</html>
